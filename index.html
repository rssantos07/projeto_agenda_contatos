<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Raleway:wght@900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">   
</head>
<body>
   <div class="container">
    <header>
        <img src="./images/agenda.png" alt="capelo e diploma">        
        <h1>Agenda Telefônica</h1>
    </header>
    <form id="form-agenda">
        <input type="text" required id="agenda-nome" placeholder="Nome contato"/>
        <input type="text" required id="agenda-telefone" placeholder="Celular"  maxlength="15" onkeypress="mascara(this)"> 
        <button type="submit">Inserir +</button>
    </form>
    
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome </th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
           
                
        </tbody>
        <tfoot>
            <tr>
                <td id="agenda-nome">---</td>
                <td id="agenda-telefone">---</td>
            </tr>
        </tfoot>

    </table>
   </div>

    <script src="./main.js"></script>
</body>
</html>
